<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" href="./favicon.png">
  <title>Currency Converter</title>
</head>

<body>
  <div class="wrapper">
    <div class="app-details">
      <img src="app-icon.svg" class="app-icon" alt="app-icon">
      <h1 class="app-title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1">
    <div class="dropdowns">
      <select id="from-currency-select"></select>
      <span id="swap-currency">
        <i class="fa-solid fa-right-left"></i>
      </span>
      <select id="to-currency-select"></select>
    </div>
    <button id="convert-button" class="button" type="button">Convert</button>
    <p id="result"></p>
  </div>

  <!-- Script With Array Of Supported Country Codes -->
  <script src="./JavaScript/currency-codes.js"></script>
  <!-- Script with API Key -->
  <script src="./JavaScript/api-key.js"></script>
  <!-- Script -->
  <script src="./JavaScript/script.js"></script>
  <script src="https://kit.fontawesome.com/56fdbf90e3.js" crossorigin="anonymous"></script>
</body>

</html>
